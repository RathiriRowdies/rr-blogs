<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard • RR</title>
  <link rel="stylesheet" href="/css/main.css"/>
</head>

<body>
  <div class="nav">
    <div class="brand">
      <img
        id="brandIcon"
        src="https://btvhnttpeuudhdwkyfnr.supabase.co/storage/v1/object/public/rr-assets/rr-icon.svg"
        alt="RR"
      />
      <span>Rathiri Rowdies (RR)</span>
    </div>

    <div class="navlinks">
      <a href="index.html">Home</a>
      <a id="navDashboard" href="/dashboard.html" style="display:none;">Dashboard</a>
      <a id="navAdmin" href="/admin.html" style="display:none;">Admin</a>
      <a id="navLogin" href="/login.html">Login</a>
      <button id="navLogout" class="btn" style="display:none;">Logout</button>

      <a href="/admin.html" id="adminLink" style="display:none;">Admin</a>
    </div>
  </div>

  <div class="container grid">
    <div>
      <div class="card">
        <h1 class="title">Your Posts</h1>
        <p class="meta" id="who"></p>
      </div>
      <div id="myPosts"></div>
    </div>

    <aside>
      <div class="card">
        <h2 class="title" style="font-size:18px;">Create Post</h2>

        <input class="input" id="title" placeholder="Title (bold heading)"/>

        <div class="toolbar">
          <select id="fontSelect" title="Font">
            <option value="Raleway" selected>Raleway</option>
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Verdana">Verdana</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Garamond">Garamond</option>
            <option value="Palatino Linotype">Palatino Linotype</option>
            <option value="Courier New">Courier New</option>
            <option value="Consolas">Consolas</option>
            <option value="Lucida Console">Lucida Console</option>
            <option value="Segoe UI">Segoe UI</option>
            <option value="Roboto">Roboto</option>
          </select>

          <button type="button" id="colorBlack">Black</button>
          <button type="button" id="colorRed">Red</button>
          <button type="button" id="colorBlue">Blue</button>

          <button type="button" id="boldBtn"><b>B</b></button>
          <button type="button" id="italicBtn"><i>I</i></button>

          <input type="file" id="imgFile" accept="image/*" style="display:none;" />
          <button type="button" id="imgInlineBtn">Insert Image (Inline)</button>
          <button type="button" id="imgFullBtn">Insert Image (Full)</button>
        </div>

        <div id="editor" class="editor" contenteditable="true" data-placeholder="Write your post…"></div>

        <div style="height:10px"></div>
        <button class="btn primary" id="publishBtn">Publish</button>
        <div style="height:10px"></div>
        <div class="meta" id="msg"></div>
      </div>
    </aside>
  </div>

  <script type="module">
    import { initNav } from "/js/nav.js";
    initNav();
  </script>

  <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
