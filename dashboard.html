<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard • RR</title>
  <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
  <div class="nav">
    <div class="brand">
      <img id="brandIcon" src="https://btvhnttpeuudhdwkyfnr.supabase.co/storage/v1/object/public/rr-assets/rr-icon.svg" alt="RR" />
      <span>Rathiri Rowdies (RR)</span>
    </div>

    <div class="navlinks">
      <a href="./index.html">Home</a>
      <a id="navDashboard" href="./dashboard.html" style="display:none;">Dashboard</a>
      <a id="navAdmin" href="./admin.html" style="display:none;">Admin</a>
      <a id="navLogin" href="./login.html">Login</a>
      <button id="navLogout" class="btn" style="display:none;">Logout</button>
    </div>
  </div>

  <div class="container grid">
    <div>
      <div class="card">
        <h1 class="title">Your Posts</h1>
        <p class="meta" id="who"></p>
      </div>
      <div id="myPosts"></div>
    </div>

    <aside>
      <div class="card">
        <h2 class="title" style="font-size:18px;">Create Post</h2>

        <input class="input" id="title" placeholder="Title (bold heading)"/>

        <div class="toolbar">
          <select id="fontSelect" title="Font">
            <option value="Raleway" selected>Raleway</option>
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
          </select>

          <button type="button" id="colorBlack">Black</button>
          <button type="button" id="colorRed">Red</button>
          <button type="button" id="colorBlue">Blue</button>

          <button type="button" id="boldBtn"><b>B</b></button>
          <button type="button" id="italicBtn"><i>I</i></button>

          <input type="file" id="imgFile" accept="image/*" style="display:none;" />
          <button type="button" id="imgInlineBtn">Insert Image (Inline)</button>
          <button type="button" id="imgFullBtn">Insert Image (Full)</button>
        </div>

        <div id="editor" class="editor" contenteditable="true" data-placeholder="Write your post…"></div>

        <div style="height:10px"></div>
        <button class="btn primary" id="publishBtn">Publish</button>
        <div style="height:10px"></div>
        <div class="meta" id="msg"></div>
      </div>
    </aside>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer-grid">
        <div>
          <h3>Rathiri Rowdies (RR)</h3>
          <div class="muted">Clean blogs for the RR group.</div>
        </div>

        <div>
          <h3>Contacts</h3>
          <ul class="footer-list">
            <li><a href="mailto:rathirirowdies2024@gmail.com">rathirirowdies2024@gmail.com</a></li>
            <li><span class="muted">Add socials later</span></li>
          </ul>
        </div>

        <div>
          <h3>Pinned Blogs</h3>
          <ul id="pinnedLinks" class="footer-list"></ul>
          <div style="height:12px"></div>
          <div class="footer-actions">
            <a class="btn" href="./assets/resume.pdf" target="_blank" rel="noopener">Resume</a>
            <a class="btn" href="./index.html">Home</a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script type="module">
    import { initNav } from "./js/nav.js";
    import { initFooter } from "./js/footer.js";
    initNav();
    initFooter();
  </script>

  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
