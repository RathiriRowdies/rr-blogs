<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Post • RR</title>
  <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
  <header id="siteHeader"></header>

  <main>
    <div class="container">
      <div id="post"></div>

      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <h2 class="title" style="font-size:18px; margin:0;">Comments</h2>
          <button class="btn" id="shareBtn">Share</button>
        </div>
        <hr/>
        <div id="comments"></div>
        <hr/>
        <textarea class="input" id="commentBody" placeholder="Write a comment…"></textarea>
        <div style="height:10px"></div>
        <button class="btn primary" id="commentBtn">Post Comment</button>
        <div style="height:10px"></div>
        <div class="meta" id="msg"></div>
      </div>
    </div>
  </main>

  <footer id="siteFooter"></footer>

  <script type="module">
    import { initLayout } from "./js/layout.js";
    initLayout();
  </script>

  <script type="module" src="./js/post.js"></script>
</body>
</html>
