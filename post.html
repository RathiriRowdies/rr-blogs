<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Post • RR</title>
  <link rel="stylesheet" href="./css/main.css"/>
</head>

<body>
  <div class="nav">
    <div class="brand">
      <img
        id="brandIcon"
        src="https://btvhnttpeuudhdwkyfnr.supabase.co/storage/v1/object/public/rr-assets/rr-icon.svg"
        alt="RR"
      />
      <span>Rathiri Rowdies (RR)</span>
    </div>

    <div class="navlinks">
      <a href="./index.html">Home</a>
      <a id="navDashboard" href="./dashboard.html" style="display:none;">Dashboard</a>
      <a id="navAdmin" href="./admin.html" style="display:none;">Admin</a>
      <a id="navLogin" href="./login.html">Login</a>
      <button id="navLogout" class="btn" style="display:none;">Logout</button>
    </div>
  </div>

  <div class="container">
    <div id="post"></div>

    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 class="title" style="font-size:18px; margin:0;">Comments</h2>
        <button class="btn" id="shareBtn">Share</button>
      </div>
      <hr/>
      <div id="comments"></div>
      <hr/>
      <textarea class="input" id="commentBody" placeholder="Write a comment…"></textarea>
      <div style="height:10px"></div>
      <button class="btn primary" id="commentBtn">Post Comment</button>
      <div style="height:10px"></div>
      <div class="meta" id="msg"></div>
    </div>
  </div>

  <script type="module">
    import { initNav } from "./js/nav.js";
    initNav();
  </script>

  <script type="module" src="./js/post.js"></script>
</body>
</html>
