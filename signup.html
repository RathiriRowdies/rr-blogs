<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign up â€¢ RR</title>
  <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
  <header id="siteHeader"></header>

  <main>
    <div class="container">
      <div class="card">
        <h1 class="title">Create Account</h1>
        <p class="meta">Email verification is required.</p>

        <input class="input" id="firstName" placeholder="First name" />
        <div style="height:10px"></div>

        <input class="input" id="lastName" placeholder="Last name" />
        <div style="height:10px"></div>

        <input class="input" id="username" placeholder="Nick name / Username" />
        <div style="height:10px"></div>

        <input class="input" id="age" placeholder="Age" type="number" min="13" max="120" />
        <div style="height:10px"></div>

        <input class="input" id="email" placeholder="Email" />
        <div style="height:10px"></div>

        <input class="input" id="password" placeholder="Password" type="password" />
        <div style="height:12px"></div>

        <button class="btn primary" id="createBtn">Sign up</button>
        <div style="height:12px"></div>
        <div class="meta" id="msg"></div>
      </div>
    </div>
  </main>

  <footer id="siteFooter"></footer>

  <script type="module">
    import { initLayout } from "./js/layout.js";
    initLayout();
  </script>

  <script type="module" src="./js/signup.js"></script>
</body>
</html>
